format: env
output: "/secrets"
prefix: PREFIX_
secrets:
  - secret/data/secret/dev
  - secret/data/foo:
      prefix: TEST_
      keys:
        - APIKEY
        - BAR:
            prefix: "BOTTOM_"
        - TOPSECRET:
            saveAsFile: true
  - secret/data/bar:
      format: json
      filename: something.json
      owner: 29
