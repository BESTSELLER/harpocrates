apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME
  namespace: $NAMESPACE
  annotations:
    "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"
spec:
  template:
    metadata:
      annotations:
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"
    spec:
      containers:
        - name: $CONTAINER_NAME
          volumeMounts:
            - name: secrets
              mountPath: /secrets
        - name: secret-dumper
          image: europe-docker.pkg.dev/artifacts-pub-prod-b57f/public-docker/harpocrates:$HARPOCRATES_VERSION
          args:
            - '$SECRETS'
          volumeMounts:
            - name: secrets
              mountPath: /secrets
          env:
            - name: VAULT_ADDR
              value: $VAULT_ADDR
            - name: AUTH_NAME
              value: $AUTH_NAME
            - name: ROLE_NAME
              value: $ROLE_NAME
            - name: CONTINUOUS
              value: "true"
            - name: INTERVAL
              value: "$SIDECAR_INTERVAL"
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
      volumes:
        - name: secrets
          emptyDir: {}
