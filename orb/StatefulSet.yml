apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: $APP_NAME
  namespace: $NAMESPACE
  annotations:
    "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"
spec:
  template:
    metadata:
      annotations:
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"
    spec:
      initContainers:
        - name: secret-dumper
          image: europe-docker.pkg.dev/artifacts-pub-prod-b57f/public-docker/harpocrates:$HARPOCRATES_VERSION
          args:
            - "$SECRETS"
          volumeMounts:
            - name: secrets
              mountPath: /secrets
          env:
            - name: VAULT_ADDR
              value: $VAULT_ADDR
            - name: AUTH_NAME
              value: $AUTH_NAME
            - name: ROLE_NAME
              value: $ROLE_NAME
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false

      containers:
        - name: $APP_NAME
          volumeMounts:
            - name: secrets
              mountPath: /secrets
      volumes:
        - name: secrets
          emptyDir: {}
